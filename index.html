<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders y PopOvers de Bootstrap</title>

    <!-- Estilos de la pagina -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/animacion.css">
    <!-- <link rel="stylesheet" href="./css/transicion.css"> -->

    <!-- Archivos javascript -->
    <script src="./js/jquery-3.3.1.min.js" defer></script>
    <script src="./js/popper.min.js" defer></script>
    <script src="./js/bootstrap.js" defer></script>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="20000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                    src="https://www.latercera.com/resizer/771q014NTrQlG3TPrTVJrIRmnwU=/900x600/smart/cloudfront-us-east-1.images.arcpublishing.com/copesa/AFZVJKZ6QFE3FA7ZJOOK3WS5YE.jpg"
                    alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo</h5>
                        <p>Para probar</p>
                      </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://wwwhatsnew.com/wp-content/uploads/2022/12/iron-man.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://quotesanalysis.com/history/content/images/2022/11/eren-yeager-0.png" alt="Third slide" title="Eren el vengador!">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                    src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2018/02/chewbacca-peluche.jpg?tf=3840x"
                    alt="Irundy slide">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="./img/deku.webp" alt="Irundy slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/uScNLlQSFVc/maxresdefault.jpg"
                    alt="Irundy slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo</h5>
                        <p>Para probar</p>
                      </div>
            </div>
            <div class="carousel-item">
                <iframe class="w-100"
                    src="https://www.youtube.com/embed/48h57PspBec?mute=1&autoplay=1&rel=0&controls=0&info=0"
                    title="Yate de $1 vs Yate de $1,000,000,000" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo</h5>
                        <p>Para probar</p>
                      </div>
            </div>
            <div class="carousel-item">
                <label for="sayajin">modo sayajin</label>
                <input type="checkbox" id="sayajin">
                <picture>
                    <img class="base" src="/dw-2-tt-14/goku.webp" alt="Son Goku">
                    <img class="saiyan" src="/dw-2-tt-14/saiyan.png" alt="">
                </picture>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Titulo</h5>
                    <p>Para probar</p>
                  </div>
            </div>

        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>

</body>

</html>
